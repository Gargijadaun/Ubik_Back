<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubik Admin Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS + JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
        }

        select, input[type="text"], input[type="date"] {
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .dataTables_wrapper .dt-buttons {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ubik Admin Dashboard</h1>

    <div class="dashboard-card">
        <div class="controls">
            <label for="game-select">Select Game:</label>
            <select id="game-select">
                <option value="Game1">Skin Quiz</option>
                <option value="Game2">Hair Quest</option>
                <option value="Game3">Aging Quiz</option>
                <option value="AR">AR</option>
            </select>

            <label for="filter-id">Filter by ID:</label>
            <input type="text" id="filter-id" placeholder="User ID">

            <label for="filter-name">Filter by Name:</label>
            <input type="text" id="filter-name" placeholder="User Name">

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
        </div>

        <table id="users-table" class="display nowrap" style="width:100%">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th id="score-rating-header">Score</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="users-body"></tbody>
        </table>
    </div>

    <script>
        let allUsers = [];
        let dataTable;

        function loadData(game) {
            const isAR = game === 'AR';
            $('#score-rating-header').text(isAR ? 'Rating' : 'Score');

            $.get(`https://ubikback-production.up.railway.app/${game.toLowerCase()}/get_data`, function (data) {
                allUsers = data.users.map(user => ({
                    ...user,
                    displayValue: isAR
                        ? (user.rating || "No Rating")
                        : (user.score || (user.scores && user.scores.length > 0 ? Math.max(...user.scores) : "No Score")),
                    created_at: user.created_at ? new Date(user.created_at) : null
                }));
                renderTable(); // Only render after data loaded
            }).fail(function () {
                alert('Failed to load data. Ensure the server is running.');
            });
        }

        function renderTable() {
            const idFilter = $('#filter-id').val().toLowerCase();
            const nameFilter = $('#filter-name').val().toLowerCase();
            const startDate = $('#start-date').val() ? new Date($('#start-date').val()) : null;
            const endDate = $('#end-date').val() ? new Date($('#end-date').val()) : null;

            const filtered = allUsers.filter(user => {
                const idMatch = user.id?.toString().toLowerCase().includes(idFilter);
                const nameMatch = user.name?.toLowerCase().includes(nameFilter);
                const createdAt = user.created_at;

                let dateMatch = true;
                if (startDate && createdAt) dateMatch = dateMatch && createdAt >= startDate;
                if (endDate && createdAt) dateMatch = dateMatch && createdAt <= endDate;

                return idMatch && nameMatch && dateMatch;
            });

            // Destroy existing DataTable instance
            if ($.fn.DataTable.isDataTable('#users-table')) {
                $('#users-table').DataTable().clear().destroy();
            }

            $('#users-body').empty();

            filtered.forEach(user => {
                $('#users-body').append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name || ''}</td>
                        <td>${user.email || ''}</td>
                        <td>${user.phone || ''}</td>
                        <td>${user.displayValue}</td>
                        <td>${user.created_at ? user.created_at.toISOString().split('T')[0] : ''}</td>
                    </tr>
                `);
            });

            dataTable = $('#users-table').DataTable({
                dom: 'Bfrtip',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                responsive: true
            });
        }

        // Change game triggers data load
        $('#game-select').on('change', function () {
            loadData($(this).val());
        });

        // Filter inputs trigger table re-render
        $('#filter-id, #filter-name, #start-date, #end-date').on('input change', function () {
            renderTable();
        });

        // Initial load
        $(document).ready(function () {
            loadData($('#game-select').val());
        });
    </script>
</body>
</html>
